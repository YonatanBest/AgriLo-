    "python-multipart (>=0.0.20,<0.0.21)",
    "owslib (>=0.34.1,<0.35.0)",
    "rasterio (>=1.4.3,<2.0.0)",
    "pyproj (>=3.7.1,<4.0.0)",
    "google-genai (>=1.25.0,<2.0.0)",
    "dotenv (>=0.9.9,<0.10.0)",
    "cdsapi (>=0.7.6,<0.8.0)",
    "pillow (>=11.3.0,<12.0.0)",
    "langchain (>=0.3.26,<0.4.0)",
    "langchain-community (>=0.3.27,<0.4.0)",
    "langchain-core (>=0.3.72,<0.4.0)",
    "langchain-tavily (>=0.2.10,<0.3.0)",
