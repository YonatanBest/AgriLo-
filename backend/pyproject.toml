[tool.poetry]
packages = [   
    { include = "auth", from = "src" },
    { include = "ext_apis", from = "src" },
    { include = "db", from ="src"},
    {include = "models", from = "src"},
    {include = "routes", from = "src"}
    
]


[tool.poetry.group.dev.dependencies]
uvicorn = "^0.35.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
